<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aspect ratio</title>
    <style>
        .container {
            border : 1px dashed red;
            width: 100%;
            aspect-ratio: 1 / 1;
        }
        .item {
            width: 100%;

        }
        .item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            display: block;
        }

    </style>
</head>
<body>
    <h1>Aspect Ratio By position + padding</h1>
    <div class="container">
        <div class="item">
            <img src="https://picsum.photos/id/44/1200" alt="">
        </div>
    </div>
</body>
</html>
